<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML formatting</title>
</head>

<body>
    <!-- formatting element -->
    <h1>hello world</h1>
    <p>Lorem ipsum <strong>Lorem ipsum dolor sit amet.</strong> dolor sit amet consectetur, <sub>098</sub> adipisicing
        <b>Lorem ipsum
            dolor <i>Lorem <sup>890</sup> ipsum dolor sit.</i> sit amet consectetur.</b> elit. Maxime?
    </p>
    <!-- formatting challenge -->
    <p> X<sup>5</sup> + Y<sup>7</sup> = 55 <br> <b>h <sub>2</sub> + O<sub>2</sub> = h<sub>2</sub>O </b> </p>

</body>

</html>
