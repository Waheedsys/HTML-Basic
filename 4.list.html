<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMTL LISTS</title>
</head>

<body>

    <!-- unorder list -->
    <ul>
        <li>manners</li>
        <li> lily</li>
        <li>lol</li>
        <li>cool</li>
    </ul>

    <!-- order list -->
    <!-- ol (parent)
     li (child ) -->
    <ol>
        <li>css</li>
        <li>javaScript</li>
        <li>java</li>
        <li>python</li>
    </ol>
</body>

</html>
